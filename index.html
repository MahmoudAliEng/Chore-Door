<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door game</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="logo">
    </div>
    <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="star">
        <p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="star">
    </div>
    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
        
    </table>
    <div class="door-row">
        <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door one is closed">
        <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door two is closed">
        <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door three is closed">
    </div>
    <div id="start" class="start-row">Good luck!</div>

    <!-- Linking the script file -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
